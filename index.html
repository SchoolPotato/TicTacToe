<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="board">
        <img class="space" id="0" src="images/ETL.png">
        <img class="space" id="1" src="images/ETM.png">
        <img class="space" id="2" src="images/ETR.png">
        <img class="space" id="3" src="images/EML.png">
        <img class="space" id="4" src="images/EMM.png">
        <img class="space" id="5" src="images/EMR.png">
        <img class="space" id="6" src="images/EBL.png">
        <img class="space" id="7" src="images/EBM.png">
        <img class="space" id="8" src="images/EBR.png">
    </div>

    <img id="reset" onclick="location.reload()" src="images/reset.png">



    <script src="main.js"></script>
</body>
</html>
